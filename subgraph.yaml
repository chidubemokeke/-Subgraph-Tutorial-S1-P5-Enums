specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CryptoCoven
    network: mainnet
    source:
      address: "0x5180db8F5c931aaE63c74266b211F580155ecac8"
      abi: CryptoCoven
      startBlock: 13547115
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - Transfer
        - Sale
      abis:
        - name: CryptoCoven
          file: ./abis/CryptoCoven.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/CryptoCoven/crypto-coven.ts
  - kind: ethereum
    name: CryptoKitties
    network: mainnet
    source:
      address: "0x06012c8cf97BEaD5deAe237070F9587f8E7A266d"
      abi: CryptoKitties
      startBlock: 14605167
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - Sale
        - Transfer
      abis:
        - name: CryptoKitties
          file: ./abis/CryptoKitties.json
      eventHandlers:
        - event: Transfer(address,address,uint256)
          handler: handleTransfer
          receipt: true
      file: ./src/CryptoKitties/crypto-kitties.ts
